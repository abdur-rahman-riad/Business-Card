<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Business Card Design By Abdur Rahman</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="main-container">

                <div class="card-design">
                    <div class="profile-img">
                        <img src="img/profile.jpg" alt="">
                    </div>

                    <div class="profile-info">
                        <h3 id="name">Abdur Rahman Riad</h3>
                        <h5>Frontend Developer</h5>
                        <h4>Phone: <span id="phone">+8801684416051</span></h4>
                        <h4>Email: <span id="email">rahmanriad.cse@gmail.com</span></h4>
                    </div>
                </div>

            </div>

            <button id="editBtn" class="edit-btn">Edit Card</button>

            <section id="updateForm" class="update-form">
                <div class="info-form">
                    <input id="updateName" type="text" placeholder="Name">
                    <input id="updatePhone" type="number" placeholder="Phone">
                    <input id="updateEmail" type="email" placeholder="Email">
                </div>
                <div class="img-url">
                    <input id="imgUrl" type="text" placeholder="Image Url">
                </div>

                <button class="change-btn">Change Info</button>
            </section>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
